<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles - no list.css">
	<title>Homepage</title>
</head>

<body>
	<div id="left_margin">
	</div>
	<div id="main_section"><!--left column with main banner, 4 tiles and 2 tiles underneath-->
		<div id="main_banner"><!--main banner-->
			<img id="BI" src="images/banner.jpg" alt="Business Intelligence">
			<div id="pager_banner">
				<img class="pager_item" src="images/pager_banner_active.png" alt="active">
				<img class="pager_item" src="images/pager_banner.png" alt="inactive">
				<img class="pager_item" src="images/pager_banner.png" alt="inactive">
			</div>
		</div>
		<div id="menu_options"><!-- main container, width = 780px = width of the banner -->
			<div class="column" id="column1">
				<img class="qa_imageN" src="images/qa_image1.jpg" alt="Analytics">
				<div class="menu_entries">	
					<div class="inner">Global Analytics<img class="qa_color" src="images/qa_red.png" alt="Global Analytics"></div>
					<div class="inner">Local Analytics<img class="qa_color" src="images/qa_red.png" alt="Local Analytics"></div>
				</div>
			</div>
			<div class="column" id="column2">
				<img class="qa_imageN" src="images/qa_image2.jpg" alt="Reporting">
				<div class="menu_entries">	
					<div class="inner">MBR Decks<img class="qa_color" src="images/qa_yellow.png" alt="MBR Decks"></div>
					<div class="inner">IMR Publications<img class="qa_color" src="images/qa_yellow.png" alt="IMR Publications"></div>
				</div>
			</div>
			<div class="column" id="column3">
				<img class="qa_imageN" src="images/qa_image3.jpg" alt="Data Visualization">
				<div class="menu_entries">	
					<div class="inner">Tableau<img class="qa_color" src="images/qa_orange.png" alt="Tableau"></div>
				</div>
			</div>
			<div class="column" id="column4">
				<img class="qa_imageN" src="images/qa_image4.jpg" alt="Planning">
				<div class="menu_entries">	
					<div class="inner">Global (TM1)<img class="qa_color" src="images/qa_maroon.png" alt="Global (TM1)"></div>
					<div class="inner">Local (SAP BPC)<img class="qa_color" src="images/qa_maroon.png" alt="Local (SAP BPC)"></div>
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="footer_element" id="About">About<img class="qa_color" src="images/bottom-link.png" alt="About"></div>
			<div class="footer_element" id="News">News<img class="qa_color" src="images/bottom-link.png" alt="News"></div>
		</div>
	</div>
	<div id="side_column"><!--right column with 3 tiles-->
		<div class="side_section" id="side_section1">
			<div class="upper_menu" id="registration_upper"><img class="side_nav_image" src="images/registration.png">Registration</div>
			<div class="lower_menu" id="registration_lower">Request access to the tools<img class="white_arrow" src="images/teaser-link-arrow.png"></div>
		</div>
		<div class="side_section" id="side_section2">
			<div class="upper_menu" id="survey_upper"><img class="side_nav_image" src="images/survey.png">Survey</div>
			<div class="lower_menu" id="survey_lower">Give feedback about the site or tools<img class="white_arrow" src="images/teaser-link-arrow.png"></div>
		</div>
		<div class="side_section" id="side_section3">
			<div class="upper_menu" id="contact_upper"><img class="side_nav_image" src="images/contact.png">Contact</div>
			<div class="lower_menu" id="contact_lower">Ask question to the team<img class="white_arrow" src="images/teaser-link-arrow.png"></div>
		</div>
	</div>
</body>

</html>
